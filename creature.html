<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="creature.css">
    <title>Fox Creature</title>
</head>
<body>
    <div class="wrapper">
        <h1>Fox Creature</h1>
        <h2>Step 1: Make the triangle face</h2>
            <div class="face"></div>

        <h2>Step 2: Create the nose</h2>
        <div class="face">
            <div id="nose"></div>

        <h2>Step 3: Add the right eye</h2>
        <div class="face">
            <div id="nose"></div>
            <div class="righteye"></div>
        </div>

        <h2>Step 4: Add the left eye</h2>
        <div class="face">
            <div id="nose"></div>
            <div class="righteye"></div>
            <div class="lefteye"></div>
        </div>

        <h2>Step 5: Add the right pupil and left pupil</h2>
        <div class="face">
            <div id="nose"></div>
            <div class="righteye">
                <div id="rightpupil"></div>
            </div>
            <div class="lefteye">
                <div id="leftpupil"></div>
            </div>

            <h2>Step 6: Add the right ear and left ear</h2>
            <div class="rightear"></div>
            <div class="leftear"></div>
            <div class="face">
                <div id="nose"></div>
                <div class="righteye">
                    <div id="rightpupil"></div>
                </div>
                <div class="lefteye">
                    <div id="leftpupil"></div>
                </div>
           </div>
</body>
</html>
